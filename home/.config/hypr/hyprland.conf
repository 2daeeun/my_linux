# 이 설정 파일을 여러 개의 파일로 분할할 수 있습니다.
# 별도의 파일을 생성한 후 아래와 같이 이 파일에서 연결하십시오.
# source = ~/.config/hypr/myColors.conf


###################
### 모니터 설정 ###
###################

# https://wiki.hyprland.org/Configuring/Monitors/ 참고

# 모니터의 일반적인 구성은 다음과 같습니다.
# monitor = name, resolution, position, scale
monitor = , highrr, auto, 1


#####################
### 프로그램 설정 ###
#####################

# https://wiki.hyprland.org/Configuring/Keywords/ 참고

# 사용하는 프로그램을 설정하십시오.
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun -font "Hack Nerd Font Regular 18" -show-icons


# 자동 실행
# 필수 프로세스(예: 알림 데몬, 상태 표시줄 등)를 자동 실행합니다.
# 또는 실행할 프로그램을 설정하십시오.

exec-once = dbus-launch dunst --config ~/.config/dunst/dunstrc
exec-once = tlp start
exec-once = discord --start-minimized
exec-once = numlockx on
exec-once = copyq
exec-once = mako            # Lightweight notification daemon for Wayland
exec-once = waybar          #

# Kime 실행
exec-once = kime

# Kime 환경변수 설정
env = XDG_CURRENT_DESKTOP,Hyprland
env = GTK_IM_MODULE,kime
env = QT_IM_MODULE,kime
env = XMODIFIERS,@im=kime


#############################
### 환경 변수 설정 ###
#############################

# https://wiki.hyprland.org/Configuring/Environment-variables/ 참고

env = HYPRCURSOR_SIZE=48
env = XCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,48



#####################
### 외형 및 스타일 ###
#####################

# https://wiki.hyprland.org/Configuring/Variables/ 참고

# https://wiki.hyprland.org/Configuring/Variables/#general 참고
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types에서 색상에 대한 정보 확인 가능
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # true로 설정하면 창의 테두리나 간격을 클릭하여 크기를 조정할 수 있음
    resize_on_border = true

    # 이 옵션을 활성화하기 전에 https://wiki.hyprland.org/Configuring/Tearing/ 문서를 참고하십시오.
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration 참고
decoration {
    rounding = 10
    rounding_power = 2

    # 포커스를 받은 창과 받지 않은 창의 투명도 설정
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur 참고
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations 참고
animations {
    enabled = yes, please :)

    # 기본 애니메이션 설정, 자세한 내용은 https://wiki.hyprland.org/Configuring/Animations/ 참고

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# https://wiki.hyprland.org/Configuring/Workspace-Rules/ 참고
# "스마트 간격" / "창이 하나만 있을 때 간격 없음"
# 사용하려면 주석을 해제하십시오.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# https://wiki.hyprland.org/Configuring/Dwindle-Layout/ 참고
dwindle {
    pseudotile = true # 가짜 타일링을 활성화하는 주 설정. 키 바인딩에서 mainMod + P로 활성화됨.
    preserve_split = true # 활성화하는 것이 좋음.
}

# https://wiki.hyprland.org/Configuring/Master-Layout/ 참고
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc 참고
misc {
    force_default_wallpaper = -1 # 0 또는 1로 설정하면 애니메이션 마스코트 배경을 비활성화함.
    disable_hyprland_logo = false # true로 설정하면 Hyprland 로고 및 애니메이션 캐릭터 배경을 비활성화함.
}


#############
### 입력 설정 ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input 참고
input {
    kb_layout = 
    kb_variant =
    kb_model =
    kb_options = korean:ralt_hangul,korean:rctrl_hanja
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 ~ 1.0, 0은 기본값.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures 참고
gestures {
    workspace_swipe = false
}

# 개별 장치 설정 예시
# https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs 참고
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}



###################
### 키 바인딩 ###
###################

# https://wiki.hyprland.org/Configuring/Keywords/ 참고
$mainMod = SUPER # "Windows" 키를 주 수정 키로 설정

# 키 바인딩 예제, 자세한 내용은 https://wiki.hyprland.org/Configuring/Binds/ 참고
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, X, killactive
bind = $alt, F4, killactive


# 터미널 실행
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Return, exec, $terminal

# Rofi 실행
bind = $mainMod, D, exec, $menu

# Network Manager (nmtui) 실행
bind = $mainMod, N, exec, $terminal -e nmtui

# 오디오 설정 (Pavucontrol) 실행
bind = $mainMod, M, exec, pavucontrol

# 크롬 브라우저 실행
bind = $mainMod, B, exec, google-chrome-stable

# 클립보드 관리자 (CopyQ) 실행
bind = CTRL ALT, H, exec, copyq show

# 파일 관리자 (PCManFM) 실행
bind = $mainMod, semicolon, exec, pcmanfm

# XF86Calculator 키 → Mate Calculator 실행
bind = , XF86Calculator, exec, mate-calc

# 시스템 최대 절전 모드
bind = $mainMod ALT, L, exec, systemctl hibernate

















bind = $mainMod, M, exit, # Hyprland 종료
bind = $mainMod, E, exec, $fileManager # 파일 관리자 실행
bind = $mainMod, V, togglefloating, # 창을 플로팅 상태로 전환
bind = $mainMod, R, exec, $menu # 애플리케이션 메뉴 실행
bind = $mainMod, P, pseudo, # dwindle 레이아웃에서 가짜 타일링 모드 전환
bind = $mainMod, J, togglesplit, # dwindle 레이아웃에서 분할 방식 전환

# 주 수정 키(mainMod) + 방향키로 창 포커스 이동
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# 주 수정 키(mainMod) + [0-9]로 워크스페이스 전환
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# 주 수정 키(mainMod) + SHIFT + [0-9]로 현재 창을 특정 워크스페이스로 이동
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# 예제: 특별한 워크스페이스 (스크래치패드)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# 주 수정 키(mainMod) + 스크롤 휠로 워크스페이스 전환
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# 주 수정 키(mainMod) + 좌클릭/우클릭 드래그로 창 이동 및 크기 조정
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# 노트북 멀티미디어 키 (볼륨 및 LCD 밝기 조절)
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# playerctl이 필요함 (미디어 컨트롤 키)
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### 창 및 워크스페이스 설정 ###
##############################

# 창 규칙 관련 정보: https://wiki.hyprland.org/Configuring/Window-Rules/
# 워크스페이스 규칙 관련 정보: https://wiki.hyprland.org/Configuring/Workspace-Rules/

# 창 규칙 예제 v1
# windowrule = float, ^(kitty)$

# 창 규칙 예제 v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# 애플리케이션의 창 최대화 요청을 무시합니다. 이 설정이 유용할 수 있습니다.
windowrulev2 = suppressevent maximize, class:.*

# XWayland에서 창 드래그 관련 문제 해결
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
